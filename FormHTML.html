<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FormCSS.css"> 
</head>
<body>
    <div class="logosplash">
        <div class="titlebox">
            <img src="../Sign-up Form/abstract-mollusk-sea-shell-free-logo/580b585b2edbce24c47b24a1.png" alt="" class="logo">
            <div class="title">BG Engineering</div>
        </div>
        <div>
            <p class="citation">Photo by <a href="https://unsplash.com/@liaoweimeifang?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">MF Evelyn</a> on <a href="https://unsplash.com/backgrounds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="form">
        <div class="formheader">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.</h1>
        </div>
        <div class="formsection">
            <form action="">
                <fieldset>
                    <div class="formentries" id="formleft">
                        <span class="formlabel">Let's do this!</span>
                        <div class="labelinput">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>
                        <div class="labelinput">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="labelinput">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>

                    <div class="formentries" id="formright">
                        <span class="formspace"></span>
                        <div class="labelinput">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                        <div class="labelinput">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="labelinput">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm" name="confirm">
                        </div>
                    </div>
                </fieldset>


                <button type="submit" id="submit" name="submit">Create Account</button>
            </form>
        </div>
        <div class="formfooter">
            Already have an account? <a href=/login>Log in</a>
        </div>
    </div>
</body>
</html>
